<!DOCTYPE html>
<html>
<title>DNA</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/new2.css">
<link rel="stylesheet" href="./css/new.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body, html {
  height: 100%;
  line-height: 1.8;
}

.bgimg-1 {
  background-position: center;

  min-height: 100%;
}</style>

<body class="w3-auto">
  <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">

  <br><br>

  <br><br>
  <div class="w3-middle w3-card">

  <br><br>
  <div>DNA/RNA_2</div>
  <input type="text" id="dna2" style="width:100%">
   <br><br>
   <button class="w3-button w3-border-black w3-blue-grey" id="search" style="padding: 10px 60px">Align</button>
   <br><br>

   <div>DNA/RNA_1</div>
   <input type="text" id="align_1" style="width:100%">
   <br><br>
   <div>DNA/RNA_2</div>
   <input type="text" id="align_2" style="width:100%">
   <br><br>
   </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
